<div class="content">

    <ng-container *ngFor="let book of books">
        <div class="book border shadow rounded">
            <div class="cover">
                <img class="cover-b" src="{{book.imgSrc}}">
            </div>
            <div class="des">
                <div class="name"><b>{{book.name}}</b></div>
                <div class="author"><b>{{book.author}}</b></div>
                <div class='genre'><b>{{book.genre}}</b></div>
                <div class="description">{{book.description}}</div>
                <div class="btns">
                    <button (click)='read(book.bookSrc)' class='btn btn-primary btn-b read'>Читать</button>
                    <button (click)='fav(book.id)' class="btn btn-primary btn-b in-f">В Избранное</button>
                </div>
            </div>
        </div>
    </ng-container>
</div>
