<div class="header">
    <div class="top-menu">
        <div routerLink='' routerLinkActive="active" class="top-menu-text main" 
        [routerLinkActiveOptions]="{exact:true}">Главная</div>
        <div routerLink='favourite' routerLinkActive="active" class="top-menu-text favourite">Избранное</div>
        <div class="top-menu-text genre">
            Поиск
            <div class="contain border shadow rounded">
                
                <mat-form-field class="search font">
                    <input class="search-input" matInput placeholder="Поиск" [formControl]="bookInput" [matAutocomplete]="auto">
                    <mat-autocomplete (optionSelected)="GotSearch($event)" #auto="matAutocomplete">
                        <mat-option *ngFor="let option of filteredBookSearch | async" [value]="option">
                          {{ option }}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>     
                
                <div class='checkboxes'>
                    <mat-checkbox class="font" [(ngModel)]='this.favService.allGenresCheckbox' (click)='changeGenreList()' >Все жанры</mat-checkbox>

                    <mat-checkbox class="font" (click)='allChange(this.genres[0].activate)' [(ngModel)]='this.genres[0].activate'>{{this.genres[0].genre}}</mat-checkbox>
                    <mat-checkbox class="font" (click)='allChange(this.genres[1].activate)' [(ngModel)]='this.genres[1].activate'>{{this.genres[1].genre}}</mat-checkbox>
                    <mat-checkbox class="font" (click)='allChange(this.genres[2].activate)' [(ngModel)]='this.genres[2].activate'>{{this.genres[2].genre}}</mat-checkbox>
                    <button class="btn btn-primary btn-b in-f" (click)='activateGenres()'>Применить сортировку по жанрам</button>
                </div>    
            </div>

        </div>
    </div>
</div>
