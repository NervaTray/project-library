<div class="header">
    <div class="top-menu">
        <div routerLink='' routerLinkActive="active" class="top-menu-text main" 
        [routerLinkActiveOptions]="{exact:true}">Главная</div>
        <div routerLink='favourite' routerLinkActive="active" class="top-menu-text favourite">Избранное</div>
        <div class="top-menu-text genre">Жанры</div>
  
    </div>
    <div class="low-menu">
        <div class="low-inner-menu">
            <h1 routerLink='' class="logo">NET-LIBRARY.RU</h1>
            <form class="search-form">
                <mat-form-field class="search">
                    <input class="search-input" matInput placeholder="Поиск" [formControl]="bookInput" [matAutocomplete]="auto">
                    <mat-autocomplete #auto="matAutocomplete">
                        <mat-option *ngFor="let option of filteredBookSearch | async" [value]="option">
                          {{ option }}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
            </form> 
        </div>
    </div>
  </div>
